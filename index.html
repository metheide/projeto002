<!-- Crie uma pagina html que peça um numero ao utilizador.
de seguida mostre todos os numeros primos de 1 ate o umero lido.
No final, caso o numero lido nao seja primo, ele deve informar o utilizador.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cousins</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="principal">
        <h2>Verifica se o número é primo</h2>
        <label for="numero">Insira um número:</label>
        <input type="number" id="numero" name="numero">
        <button id="btn">Verificar</button>
        <div id="resultado"></div>
        <div id="primos"></div>
        <div id="naoprimos"></div>
    
    <script src="assets/script.js"></script>
</body>
</html>
